<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lückensätze – Wohnen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }

    .start-screen, .question-screen, .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .start-screen {
      display: flex;
    }

    .start-screen h1 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .start-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #c62828;
    }

    .logo {
      width: 300px;
      height: auto;
      margin-bottom: 25px;
    }

    .swipe-hint {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 20px;
    }

    .question-screen {
      display: none;
    }

    .question {
      margin-bottom: 30px;
    }

    .question p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    #progress-text {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1em;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }

    .answers button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .answers button:hover {
      background-color: #0056b3;
    }

    .answers button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Wähle das richtige Wort!</h1>
    <p class="swipe-hint">Swipe nach links oder rechts, um die Fragen zu beantworten.</p>
    <button class="start-button" onclick="startQuiz()">Los geht’s!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="question" id="question-container"></div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
  </div>

  <script>
    const questions = [
      { text: "Was für ___ Drucker ist das?", options: ["ein", "eine", "einem", "einen"], correct: 0 },
      { text: "Das ist ___ moderne Kopierer.", options: ["ein", "der", "kein", "mein"], correct: 1 },
      { text: "Das ist kein ___ Bildschirm.", options: ["moderner", "modernen", "moderne", "moderneren"], correct: 0 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#aaa';
        }
      });

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          showResult();
        }
      }, 1200);
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      incorrectAnswers.forEach(item => {
        const p = document.createElement('p');
        p.innerHTML = `Frage: ${item.question.replace("___", "_____")}<br><strong>Richtige Antwort:</strong> ${item.correctAnswer}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
    }
  </script>
</body>
</html>
