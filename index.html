    .progress-bar {

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {

    }

    .social-icons a {

      text-decoration: none;

    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>

    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>
<script>
const questions = [
  { "text": "Wie beschreibt man einen Tag mit vielen Erlebnissen?", "options": ["ereignisreich", "langweilig"], "correct": 0 },
  { "text": "Wo wohnt man typischerweise in einer WG?", "options": ["WG-Zimmer", "Einfamilienhaus"], "correct": 0 },
  { "text": "Was passiert, wenn ‚ÄöAmeisen rumlaufen‚Äò?", "options": ["Es laufen Ameisen rum in der Wohnung", "Es ist alles sauber"], "correct": 0 },
  { "text": "Was bedeutet ‚Äödie Umstellung‚Äò?", "options": ["readjustment", "Gleichbleibend"], "correct": 1 },
  { "text": "Was hei√üt ‚Äöinfrage kommen‚Äò?", "options": ["relevant sein", "ausgeschlossen sein"], "correct": 0 },
  { "text": "Wer ist ‚Äöschuldig‚Äò?", "options": ["die Schuld haben", "unschuldig"], "correct": 0 },
  { "text": "Wer ist ‚Äöverschuldet‚Äò?", "options": ["hat Schulden", "hat Geld"], "correct": 1 },
  { "text": "Was macht man mit einem Konto mit Dispo von 1000 ‚Ç¨?", "options": ["Geld zur√ºckzahlen", "nichts tun"], "correct": 1 },
  { "text": "Wie sagt man korrekt: ‚ÄöIch m√∂chte ‚Ä¶ machen‚Äò?", "options": ["ich m√∂chte die Kollegen besser kennenlernen", "ich m√∂chte gar nichts machen"], "correct": 0 },
  { "text": "Was bedeutet ‚Äösich an etwas gew√∂hnen‚Äò?", "options": ["sich an einen neuen Ort gew√∂hnen", "etwas vergessen"], "correct": 0 },
  { "text": "Wie sagt man korrekt: ‚ÄöEs f√§llt mir schwer ‚Ä¶‚Äò?", "options": ["Es f√§llt mir schwer", "Es ist mir schwer"], "correct": 0 },
  { "text": "Wie verwendet man ‚Äöjemandem schwerfallen + zu‚Äò?", "options": ["Ist es dir schwergefallen, dich an Z√ºrich zu gew√∂hnen?", "Es ist leicht f√ºr dich"], "correct": 0 },
  { "text": "Was bedeutet ‚Äösich etwas angew√∂hnen‚Äò?", "options": ["eine neue Gewohnheit lernen", "aufh√∂ren, etwas zu tun"], "correct": 1 },
  { "text": "Wie fragt man richtig: ‚ÄöWird es schwierig sein ‚Ä¶?‚Äò", "options": ["Wird es schwierig sein, dir anzugew√∂hnen, fr√ºher ins Bett zu gehen?", "Wird es einfach sein, l√§nger wach zu bleiben?"], "correct": 1 },
  { "text": "Welche Form ist korrekt: ‚ÄöWas mir aufgefallen ist ‚Ä¶‚Äò?", "options": ["Was mir (auch) aufgefallen ist, ist, dass Menschen verschiedene Akzente haben", "Es ist mir aufgefallen, dass alles gleich ist"], "correct": 1 },
  { "text": "Wie sagt man richtig: ‚ÄöIch finde das bl√∂d‚Äò?", "options": ["Ich finde das bl√∂d", "Ich finde das toll"], "correct": 0 },
  { "text": "Wer ist der Bereichsleiter?", "options": ["Chef eines Bereichs", "Auszubildender"], "correct": 0 },
  { "text": "Was ist ‚Äödas Mittagessen‚Äò?", "options": ["die Mahlzeit am Mittag", "das Fr√ºhst√ºck"], "correct": 0 },
  { "text": "Was macht man mit ‚Äösich etwas anh√∂ren‚Äò?", "options": ["aktiv zuh√∂ren", "wegschauen"], "correct": 1 },
  { "text": "Was macht man mit ‚Äösich etwas ansehen‚Äò?", "options": ["anschauen", "ignorieren"], "correct": 1 },
  { "text": "Was ist eine ‚ÄöM√∂belfirma‚Äò?", "options": ["ein Unternehmen f√ºr M√∂bel", "ein Restaurant"], "correct": 1 },
  { "text": "Wie sagt man ‚Äöso ein Ausflug‚Äò richtig?", "options": ["so ein Ausflug", "solch ein Kino"], "correct": 0 },
  { "text": "Was ist die ‚ÄöGelegenheit‚Äò?", "options": ["Chance", "Problem"], "correct": 1 },
  { "text": "Wer arbeitet bei euch in allen Altersgruppen?", "options": ["Wir haben Mitarbeiter*innen jeden Alters", "Nur junge Mitarbeiter*innen"], "correct": 0 },
  { "text": "Wie beschreibt man sich selbst, wenn man nicht jung und nicht alt ist?", "options": ["Ich bin in der Mitte", "Ich bin sehr jung"], "correct": 0 },
  { "text": "Wie sagt man ‚Äöwegziehen aus Z√ºrich‚Äò korrekt?", "options": ["wegziehen aus Z√ºrich", "bleiben in Z√ºrich"], "correct": 0 },
  { "text": "Wer ist ein ‚ÄöLehrling‚Äò?", "options": ["Auszubildender", "Lehrer"], "correct": 0 },
  { "text": "Wie fragt man √ºber das 4D-Kino richtig?", "options": ["Werden im 4D-Kino alle f√ºnf Sinne angesprochen?", "Sieht man nur Bilder?"], "correct": 1 },
  { "text": "Was passiert, wenn jemand bemerkt, dass er kein Geld mehr hat?", "options": ["Meine Schwester hat bemerkt, dass sie kein Geld mehr hat", "Sie merkt, dass sie reich ist"], "correct": 1 },
  { "text": "Wie sagt man korrekt mit Possessivpronomen: ‚ÄöMir ist es leicht gefallen ‚Ä¶‚Äò?", "options": ["Mir ist es leicht gefallen, mich an meinen neuen Job zu gew√∂hnen", "Dir ist es leicht gefallen, mich an deinen neuen Job zu gew√∂hnen"], "correct": 1 },
  { "text": "Wie sagt man f√ºr ‚Äödu‚Äò richtig mit Possessiv: ‚Äöleicht gefallen ‚Ä¶‚Äò?", "options": ["Dir ist es leicht gefallen, dich an deinen neuen Job zu gew√∂hnen", "Mir ist es leicht gefallen, dich an meinen Job zu gew√∂hnen"], "correct": 1 },
  { "text": "Wie sagt man f√ºr ‚Äöer‚Äò richtig mit Possessiv: ‚Äöleicht gefallen ‚Ä¶‚Äò?", "options": ["Ihm ist es leicht gefallen, sich an seinen neuen Job zu gew√∂hnen", "Ihr ist es leicht gefallen, sich an seinen neuen Job zu gew√∂hnen"], "correct": 1 },
  { "text": "Wie sagt man f√ºr ‚Äösie‚Äò richtig mit Possessiv: ‚Äöleicht gefallen ‚Ä¶‚Äò?", "options": ["Ihr ist es leicht gefallen, sich an ihren neuen Job zu gew√∂hnen", "Uns ist es leicht gefallen, sich an ihren Job zu gew√∂hnen"], "correct": 1 },
  { "text": "Wie sagt man f√ºr ‚Äöwir‚Äò richtig mit Possessiv: ‚Äöleicht gefallen ‚Ä¶‚Äò?", "options": ["Uns ist es leicht gefallen, uns an unseren neuen Job zu gew√∂hnen", "Euch ist es leicht gefallen, uns an unseren Job zu gew√∂hnen"], "correct": 0 },
  { "text": "Wie sagt man f√ºr ‚Äöihr‚Äò richtig mit Possessiv: ‚Äöleicht gefallen ‚Ä¶‚Äò?", "options": ["Euch ist es leicht gefallen, euch an euren neuen Job zu gew√∂hnen", "Ihnen ist es leicht gefallen, euch an euren Job zu gew√∂hnen"], "correct": 1 },
  { "text": "Wie sagt man f√ºr ‚Äösie/Sie‚Äò richtig mit Possessiv: ‚Äöleicht gefallen ‚Ä¶‚Äò?", "options": ["Ihnen ist es leicht gefallen, sich an ihren neuen Job zu gew√∂hnen", "Mir ist es leicht gefallen, sich an ihren Job zu gew√∂hnen"], "correct": 1 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
