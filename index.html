  <style>
    html, body {

    .start-button:hover {

    .question-screen {

    }

    .question {

    }

    .question p {

    }

    #progress-text {

    }

    .answers {
      display: flex;

    .answers button {

    .answers button:hover {

    .answers button:disabled {

      opacity: 0.8;
    }

    .nav-buttons {
      display: flex;

      width: 300px;
      margin: 0 auto;

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #777;
    }

    .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto; /* ‚ú® Scrollen nur auf Auswertungsseite erlauben */
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>
<script>
const questions = [
  { "text": "Sch√∂n, dich", "options": ["sehen", "gesehen", "zusehen", "zu sehen"], "correct": 3 },
  { "text": "Du siehst immer noch so aus wie vor 20 Jahren. Du hast dich √ºberhaupt nicht _", "options": ["ver√§ndert", "verge√§ndert", "verandert", "ver√§ndern"], "correct": 0 },
  { "text": "Hast du am Wochenende schon etwas vor? ‚Äì Ja, ich habe schon eine _", "options": ["Ver√§nderung", "Vereinbarung", "Verabredung", "Verabmachung"], "correct": 2 },
  { "text": "Habt ihr eine neue Adresse? ‚Äì Ja, wir _ letzten Monat umgezogen.", "options": ["hat", "haben", "seid", "sind"], "correct": 3 },
  { "text": "Was wolltest du als Kind werden? ‚Äì Ich wollte Astronaut werden, jetzt bin ich Lehrer _", "options": ["werden", "worden", "geworden", "werde"], "correct": 2 },
  { "text": "Wo habt ihr eure letzten Ferien _ ?", "options": ["verbracht", "verbrachte", "verbringt", "verbungen"], "correct": 0 },
  { "text": "Der Antiquit√§tenh√§ndler stellt seine Uhren im _ aus.", "options": ["Sehfenster", "Auslage", "Schaufenster", "Aussicht"], "correct": 2 },
  { "text": "Kannst du mir bitte die Butter geben? ‚Äì Nat√ºrlich, ich gebe _", "options": ["dich sie", "dir ihn", "sie dich", "sie dir"], "correct": 3 },
  { "text": "Wenn man ein Fest geben will, muss man vorher viel planen und _", "options": ["organisieren", "anprobieren", "schenken", "erkennen"], "correct": 0 },
  { "text": "Ich finde meinen Kugelschreiber nicht! ‚Äì Hier, ich _ dir meinen Kugelschreiber.", "options": ["kaufe", "leihe", "schenke", "verkaufe"], "correct": 1 },
  { "text": "Meine Eltern kommen am Wochenende zu Besuch. Ich m√∂chte _ etwas Besonderes kochen.", "options": ["ihr", "uns", "ihnen", "ihren"], "correct": 2 },
  { "text": "Wie sieht deine Wohnung aus? Du musst sie mir genau _", "options": ["sehen", "denken", "erkennen", "beschreiben"], "correct": 3 },
  { "text": "Wascht _ bitte vor dem Essen die H√§nde!", "options": ["dich", "euch", "Ihnen", "mich"], "correct": 1 },
  { "text": "F√ºr Anna ist das Aussehen sehr wichtig. Sie schminkt _ jeden Tag.", "options": ["sich", "ihr", "sie", "es"], "correct": 0 },
  { "text": "Ich nehme jeden Morgen _ Bus wie mein Kollege.", "options": ["dasselbe", "einen anderen", "den anderen", "denselben"], "correct": 3 },
  { "text": "Tr√§gst du dieselben Schuhe wie gestern? ‚Äì Nein, heute trage ich _", "options": ["andere", "selben", "die gleiche", "den anderen"], "correct": 0 },
  { "text": "Sie sehen sich wirklich sehr √§hnlich. Man kann sie kaum _", "options": ["merken", "verwechseln", "unterscheiden", "vergleichen"], "correct": 1 },
  { "text": "War das Arno? ‚Äì Nein, das war sein _ bruder Holger.", "options": ["Doppel", "Zwillings", "Klon", "Gro√ü"], "correct": 1 },
  { "text": "Im n√§chsten Jahr _ ich immer meine Hausaufgaben machen.", "options": ["werde", "musste", "werden", "sollte"], "correct": 0 },
  { "text": "Ihr _ den Text noch einmal lesen m√ºssen.", "options": ["m√ºsst", "wirdet", "werdet", "gewordet"], "correct": 0 },
  { "text": "In der Zukunft wird es viele Elektroautos _", "options": ["sein", "geben", "werden", "existieren"], "correct": 1 },
  { "text": "Der Test ist schwierig. Du musst dich gut darauf _", "options": ["vorbereiten", "lernen", "verbessern", "lesen"], "correct": 0 },
  { "text": "35 ist die _ von 70.", "options": ["Doppelte", "H√§lfte", "zweimalig", "Drittel"], "correct": 1 },
  { "text": "Du kaufst in diesem teuren Gesch√§ft? Da zahlst du doch f√ºr alles das _", "options": ["H√§lfte", "Dreifache", "Viertel", "Viele"], "correct": 1 },
  { "text": "Der Reichstag und das Brandenburger Tor sind Berliner _", "options": ["Seen", "Geschichten", "Sehensw√ºrdigkeiten", "Gerichte"], "correct": 2 },
  { "text": "Kommst du mit ins Museum? ‚Äì Nein, ich m√∂chte lieber einen _ machen.", "options": ["Einkaufsbummel", "Ausstellung", "Bootsfahrt", "Sehensw√ºrdigkeit"], "correct": 0 },
  { "text": "_ ich ein Kind war, mussten wir auch am Samstag in die Schule gehen.", "options": ["Weil", "Damals", "Wenn", "Als"], "correct": 3 },
  { "text": "_ ihr in eurer Kindheit oft schwimmen?", "options": ["Gangt", "Hattet", "Gingt", "Lagt"], "correct": 2 },
  { "text": "Fr√ºher _ man auch am Wochenende.", "options": ["Arbeit", "arbeitete", "gearbeitet", "arbeitet"], "correct": 1 },
  { "text": "Vor hundert Jahren _ es viel weniger Verkehr.", "options": ["gabte", "gabi", "gibte", "gab"], "correct": 3 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
