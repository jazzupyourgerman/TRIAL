<!DOCTYPE html>

<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

    img.logo {

    .start-screen, .question-screen, .result-screen {

    .start-button {

    .start-button:hover {

    .question-screen {

    }

    .question {

    }

    .question p {

      margin-bottom: 15px;
    }

    #progress-text {
      margin-bottom: 10px;

    }

    .answers {
      display: flex;

      margin: 0 auto 20px auto;

    .answers button {
      padding: 10px;
      font-size: 1em;

    .answers button:hover {

    .answers button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin: 0 auto;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #777;
    }

    .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto; /* ‚ú® Scrollen nur auf Auswertungsseite erlauben */
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>
<script>
const questions = [

  // Wortschatz: Einwohner, Br√ºche
  { text: "Was bedeutet ‚ÄöEinwohner‚Äò?",
    options: ["inhabitant", "neighbor"],
    correct: 0 },

  { text: "1/3 hei√üt auf Deutsch:",
    options: ["ein Drittel", "ein Viertel"],
    correct: 0 },

  { text: "Wie sagt man ‚Äöein F√ºnftel der Ukrainer‚Äò?",
    options: ["1/5 der Ukrainer", "5 Ukrainer"],
    correct: 0 },

  { text: "Was bedeutet ‚Äödas Doppelte von 10‚Äò?",
    options: ["20", "5"],
    correct: 0 },

  { text: "Was bedeutet ‚Äödas Dreifache von 4‚Äò?",
    options: ["12", "8"],
    correct: 0 },

  { text: "50 % bedeutet:",
    options: ["die H√§lfte", "das Doppelte"],
    correct: 0 },

  // Schule
  { text: "Was ist ‚Äödie Federtasche‚Äò?",
    options: ["pencil case", "backpack"],
    correct: 0 },

  { text: "Was ist ‚Äöder Schulranzen‚Äò?",
    options: ["school backpack", "lunch box"],
    correct: 0 },

  { text: "Was ist ‚Äödie Schult√ºte‚Äò?",
    options: ["cone with sweets on first school day", "a school test"],
    correct: 0 },

  // f√ºr/daf√ºr
  { text: "‚ÄöInteressierst du dich f√ºr die Filme?‚Äò = ",
    options: ["Do you care about the movies?", "Do you act in the movies?"],
    correct: 0 },

  { text: "‚ÄöInteressierst du dich daf√ºr?‚Äò ersetzt:",
    options: ["das Objekt mit ‚Äöf√ºr‚Äò", "das Subjekt"],
    correct: 0 },

  { text: "‚ÄöIch bin gl√ºcklich √ºber das Wetter‚Äò = ",
    options: ["I am happy about the weather", "I am sad about the weather"],
    correct: 0 },

  { text: "‚ÄöIch bin gl√ºcklich dar√ºber, dass das Wetter sch√∂n ist.‚Äò = ",
    options: ["I am happy that the weather is nice", "I am surprised that the weather is nice"],
    correct: 0 },

  // Berlin
  { text: "Welches Geb√§ude geh√∂rt zu Berlin?",
    options: ["das Brandenburger Tor", "der K√∂lner Dom"],
    correct: 0 },

  { text: "Was steht auf der Museumsinsel?",
    options: ["das neue Museum", "der Eiffelturm"],
    correct: 0 },

  { text: "Der Reichstag ist Sitz von ‚Ä¶",
    options: ["dem Bundestag", "dem Europarat"],
    correct: 0 },

  // Perfekt vs. Pr√§teritum
  { text: "‚Äöich habe gespielt‚Äò ist:",
    options: ["Perfekt", "Pr√§teritum"],
    correct: 0 },

  { text: "‚Äöich spielte‚Äò ist:",
    options: ["Pr√§teritum", "Perfekt"],
    correct: 0 },

  { text: "‚Äöich schlief‚Äò ist:",
    options: ["Pr√§teritum", "Perfekt"],
    correct: 0 },

  { text: "‚Äöich habe geschlafen‚Äò ist:",
    options: ["Perfekt", "Pr√§teritum"],
    correct: 0 },

  // Irregul√§re Verben
  { text: "Pr√§teritum von ‚Äöessen‚Äò ist:",
    options: ["ich a√ü", "ich esse"],
    correct: 0 },

  { text: "Pr√§teritum von ‚Äögehen‚Äò ist:",
    options: ["ich ging", "ich gehe"],
    correct: 0 },

  { text: "Pr√§teritum von ‚Äösehen‚Äò ist:",
    options: ["ich sah", "ich sehe"],
    correct: 0 },

  { text: "Pr√§teritum von ‚Äöliegen‚Äò ist:",
    options: ["ich lag", "ich liegte"],
    correct: 0 },

  { text: "Pr√§teritum von ‚Äöfahren‚Äò ist:",
    options: ["ich fuhr", "ich fahre"],
    correct: 0 },

  { text: "Pr√§teritum von ‚Äölesen‚Äò ist:",
    options: ["ich las", "ich lese"],
    correct: 0 },

  { text: "Pr√§teritum von ‚Äötreffen‚Äò ist:",
    options: ["ich traf", "ich treffe"],
    correct: 0 },

  // Modalverben Pr√§teritum
  { text: "Pr√§teritum von ‚Äöich darf‚Äò ist:",
    options: ["ich durfte", "ich dorfte"],
    correct: 0 },

  { text: "Pr√§teritum von ‚Äöich muss‚Äò ist:",
    options: ["ich musste", "ich misste"],
    correct: 0 },

  { text: "Pr√§teritum von ‚Äöich soll‚Äò ist:",
    options: ["ich sollte", "ich solle"],
    correct: 0 },

  { text: "Pr√§teritum von ‚Äöich will‚Äò ist:",
    options: ["ich wollte", "ich wullte"],
    correct: 0 },

  { text: "Pr√§teritum von ‚Äöich kann‚Äò ist:",
    options: ["ich konnte", "ich kennte"],
    correct: 0 },

  { text: "‚Äöich d√ºrfte‚Äò ist:",
    options: ["Konjunktiv II", "Pr√§teritum"],
    correct: 0 },

  { text: "‚Äöich k√∂nnte‚Äò ist:",
    options: ["Konjunktiv II", "Pr√§teritum"],
    correct: 0 }

];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
